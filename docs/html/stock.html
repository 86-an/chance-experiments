<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株式投資シミュレーション</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../css/gacha.css">
    <link rel="stylesheet" href="../css/stock.css">
</head>
<body>
    <!-- 統一ヘッダーの読み込み -->
    <div id="header-placeholder"></div>
    
    <script>
        // ヘッダーを動的に読み込み
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                const currentPage = 'stock.html';
                const links = document.querySelectorAll('.nav-link');
                links.forEach(link => {
                    if (link.getAttribute('href') === currentPage) {
                        link.classList.add('active');
                        link.style.fontWeight = 'bold';
                    }
                });
            });
    </script>

    <div class="container">
        <h1>📈 株式投資シミュレーション</h1>
        <p class="lead">再投資・ホールド・貯金を比較し、複利の力を体感しよう</p>

        <div class="controls">
            <!-- プリセット選択 -->
            <div class="preset-section">
                <h3>📋 プリセット選択</h3>
                <div class="button-group">
                    <button onclick="applyPreset('sp500')">S&P500</button>
                    <button onclick="applyPreset('domestic')">国内安定株</button>
                    <button onclick="applyPreset('custom')">自由設定</button>
                </div>
            </div>

            <!-- 戦略選択 -->
            <div class="strategy-section">
                <h3>🎯 比較する戦略を選択</h3>
                <div class="checkbox-group">
                    <label><input type="checkbox" id="chkReinvest" checked> 再投資（複利）</label>
                    <label><input type="checkbox" id="chkHold" checked> ホールド（配当は現金）</label>
                    <label><input type="checkbox" id="chkSavings" checked> 貯金（固定金利）</label>
                </div>
            </div>

            <!-- パラメータ入力 -->
            <h3>⚙️ シミュレーション設定</h3>
            <div class="params-grid">
                <div class="param-item">
                    <label>初期元本（円）</label>
                    <input type="number" id="inpInitial" value="1000000" min="0" step="10000">
                </div>
                <div class="param-item">
                    <label>投資期間（年）</label>
                    <input type="number" id="inpYears" value="30" min="1" max="50">
                </div>
                <div class="param-item">
                    <label>
                        <input type="checkbox" id="chkInitialOnly"> 初期資金のみ（積立なし）
                    </label>
                </div>
                <div class="param-item" id="monthlyContainer">
                    <label>月次積立額（円）</label>
                    <input type="number" id="inpMonthly" value="30000" min="0" step="1000">
                </div>
                <div class="param-item">
                    <label>期待リターン（年率%）</label>
                    <input type="number" id="inpReturn" value="7" step="0.1">
                </div>
                <div class="param-item">
                    <label>ボラティリティ（%）</label>
                    <input type="number" id="inpVolatility" value="18" step="0.1">
                </div>
                <div class="param-item">
                    <label>配当利回り（%）</label>
                    <input type="number" id="inpDividend" value="1.5" step="0.1">
                </div>
                <div class="param-item">
                    <label>手数料（%）</label>
                    <input type="number" id="inpFee" value="0.1" step="0.01">
                </div>
                <div class="param-item">
                    <label>インフレ率（%）</label>
                    <input type="number" id="inpInflation" value="2" step="0.1">
                </div>
                <div class="param-item">
                    <label>貯金金利（%）</label>
                    <input type="number" id="inpSavingsRate" value="0.3" step="0.01">
                </div>
            </div>

            <!-- モード・口座選択 -->
            <div class="mode-section">
                <div class="param-item">
                    <label>シミュレーションモード</label>
                    <select id="selMode">
                        <option value="fixed">固定リターン</option>
                        <option value="montecarlo" selected>モンテカルロ（ランダム）</option>
                    </select>
                </div>
                <div class="param-item">
                    <label>口座区分</label>
                    <select id="selAccount">
                        <option value="nisa" selected>NISA（税0%）</option>
                        <option value="taxable">課税口座（税20.315%）</option>
                    </select>
                </div>
            </div>

            <button class="btn-simulate" onclick="runStockSimulation()">シミュレーション実行</button>
            <div id="error" class="error-message" style="display:none;"></div>
        </div>

        <!-- 結果表示 -->
        <div id="results" style="display:none;">
            <h2>📊 シミュレーション結果</h2>
            
            <!-- 資産推移グラフ -->
            <div class="chart-section">
                <h3>💰 資産推移</h3>
                <div class="chart-container">
                    <canvas id="assetChart"></canvas>
                </div>
            </div>

            <!-- 比較表 -->
            <div class="table-section">
                <h3>📋 戦略比較表</h3>
                <table id="comparisonTable">
                    <thead>
                        <tr>
                            <th>項目</th>
                            <th class="strategy-col">再投資</th>
                            <th class="strategy-col">ホールド</th>
                            <th class="strategy-col">貯金</th>
                        </tr>
                    </thead>
                    <tbody id="comparisonBody"></tbody>
                </table>
            </div>

            <!-- 詳細統計 -->
            <div class="stats-section">
                <h3>📈 詳細統計</h3>
                <div id="detailedStats" class="stats-grid"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/stock.js"></script>
</body>
</html>
